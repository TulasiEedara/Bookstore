<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; color: #333; }
        header { background-color: #5d4037; color: white; padding: 20px 0; text-align: center; }
        nav { text-align: center; background-color: #795548; padding: 10px 0; }
        nav a { color: white; text-decoration: none; padding: 10px 15px; margin: 0 5px; border-radius: 5px; transition: background-color 0.3s; }
        nav a:hover { background-color: #a1887f; }
        .container { padding: 20px; max-width: 600px; margin: 20px auto; background: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="number"] { width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        input[type="submit"] { background-color: #f44336; color: white; padding: 12px 20px; border: none; cursor: pointer; border-radius: 4px; font-size: 16px; transition: background-color 0.3s; }
        input[type="submit"]:hover { background-color: #d32f2f; }
    </style>
</head>
<body>

    <header>
        <h1>Shipping & Order Form</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="form.html">Order Form</a>
        <a href="payment.html">Payment</a>
        <a href="thankyou.html">Receipt</a>
    </nav>

    <div class="container">
        <p>You are ordering: <strong id="book-title"></strong></p>
        <form id="shipping-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>

            <input type="submit" value="Proceed to Payment">
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const title = localStorage.getItem('selectedBookTitle');
            if (title) {
                document.getElementById('book-title').textContent = title;
            } else {
                document.getElementById('book-title').textContent = "No book selected. Please go back to Home.";
            }
        });

        document.getElementById('shipping-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const price = parseFloat(localStorage.getItem('selectedBookPrice'));
            const quantity = parseInt(document.getElementById('quantity').value, 10);
            const email = document.getElementById('email').value;

            if (!price || !quantity) {
                 alert("Please select a book from the Home page first.");
                 window.location.href = 'index.html';
                 return;
            }

            const total = price * quantity;

            // Store order details to pass to the next page
            localStorage.setItem('orderQuantity', quantity);
            localStorage.setItem('orderEmail', email);
            localStorage.setItem('orderTotal', total.toFixed(2));

            window.location.href = 'payment.html'; // Navigate to Payment page
        });
    </script>
</body>
</html>
